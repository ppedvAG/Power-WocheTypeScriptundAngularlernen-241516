<p>overview works!</p>

<div class="flex">
  <ng-container *ngFor="let dish of dishes">
    <app-card [dish]="dish" (ordered)="updateStatus($event, 'Order')">
      <img [src]="dish.imagePath" [alt]="dish.title" />

      <div *ngIf="dish.remarks !== undefined" remark class="remarks">
        {{ dish.remarks }}
      </div>
    </app-card>
  </ng-container>
</div>

<p>{{ status }}</p>

<app-rating
  [rating]="3"
  (ratingChanged)="updateStatus($event, 'Rating')"
></app-rating>
